<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dccb92d0e5.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrap"> 
            <h1>Student Records</h1>  
            <form id="form-list" autocomplete="off" method="post">                
                <input style="width: 50px" type="number" placeholder="Id" id="id">
                <input type="text" placeholder="Student Name" id="name">
                <input type="email" placeholder="Email Address" id="email-address">
                <input type="password" placeholder="Password" id="password">
                <input type="submit" value="Add-list" id="add-list">
            </form>
        <table id="users-table">
            <thead>
               <tr>
                    <td class="td-id">ID</td>
                    <td>Student Name</td>
                    <td class="edit-icon">Edit</td>
                    <td>Password</td>
                    <td>Email Address</td>
                    <td>Delete</td>
               </tr>            
            </thead>
            <tbody></tbody>
        </table>
        </div>
    </div>
</body>
</html>
