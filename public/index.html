<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API APP</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <h1>Student Records</h1>  
            <form id="form-list" autocomplete="off">                
                <input style="width: 50px" type="number" placeholder="Id" id="id">
                <input type="text" placeholder="Student Name" id="name">
                <input type="email" placeholder="Email Address" id="email-address">
                <input type="password" placeholder="Password" id="password">
                <input type="submit" value="Add-list" id="saveFormList">
            </form>
        <table id="users-table">
            <thead>
               <tr>
                    <td  style="width: 350px;">ID</td>
                    <td>Student Name</td>
                    <td>Email Address</td>
                    <td>Password</td>
                    <td>Edit</td>
                    <td>Delete</td>
               </tr>            
            </thead>
            <tbody></tbody>
        </table>
        </div>
    </div>
</body>
</html>
